<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning button example</title>
    <style type="text/css" media="all">
.bg-tomato {
    background-color: tomato;
}
.pv1 {
    padding-top: 1rem;
    padding-bottom: 1rem;
}
.ph2 {
    padding-left: 2rem;
    padding-right: 2rem;
}
.white {
    color: white;
}
.br3 {
    border-radius: 3px;
}
    </style>
</head>
<body>
<div class="bg-tomato ph2 pv1">
    <div class="white">
        Watch out, looks like your account expired!
    </div>
</div>

<button class="bg-tomato ph2 pv1 white br3">
    Be careful!
</button>

</body>
</html>
