<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning button example</title>
    <style type="text/css" media="all">
.bg-tomato {
    background-color: tomato;
}
.warning {
    padding: 1rem 2rem;
}
.warning-text {
    color: white;
}
    </style>
</head>
<body>
<div class="bg-tomato warning">
    <div class="warning-text">
        Watch out, looks like your account expired!
    </div>
</div>
</body>
</html>
